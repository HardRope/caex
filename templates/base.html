<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid">
            <a class="navbar-brand" href="/">CAEX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/faq">f.a.q.</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/faq">easy crypto</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/faq">contacts</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/faq">sign in</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<div class="container">

    <h1>{{ title }}</h1>
    <div class="accordion" id="accordionExample">

        {% for faq in faqs %}
            {#            <div class="accordion-item">#}
            {#                <h2 class="accordion-header">#}
            {#                    <button class="accordion-button" type="button" data-bs-toggle="collapse"#}
            {#                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">#}
            {#                        {{ faq.question }}#}
            {#                    </button>#}
            {#                </h2>#}
            {#                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">#}
            {#                    <div class="accordion-body">{{ faq.answer }}}</div>#}
            {#                </div>#}
            {#            </div>#}
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <span class="badge bg-secondary">{{ forloop.counter }}</span>
                        {{ faq.question }}
                        {% if faq.note %}
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ faq.note }}</span>
                        {% endif %}

                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        {% autoescape off %}
                            {{ faq.answer }}
                        {% endautoescape %}

                    </div>
                </div>
            </div>

        {% endfor %}
    </div>

</div>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>

{% extends 'base.html' %}
{% block title %} Register :: {{ block.super }} {% endblock %}
{% block content %}

    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
